<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript class Ten</title>
  </head>
  <body style="background-color: #888">
    <div id="div-text"></div>
    <div id="div-text2"></div>
    <div id="div-text3"></div>
    <div id="div-text4"></div>
    <div id="div-text5"></div>
    <div id="div-text6"></div>
    <div id="div-text-one"></div>

    <!-- Show and Hide Button -->

    <div>
      <h1 id="one">This is a Book!</h1>
    </div>

    <button style="padding: 10px" onClick="show()">Show</button>
    <script>
      function show() {
        document.getElementById("one").innerHTML = "This is a Book! ";
      }
    </script>
    <button style="padding: 10px" onClick="hide()">Hide</button>
    <script>
      function hide() {
        document.getElementById("one").innerHTML = " ";
      }
    </script>
    </br>
    <!-- Time show -->

    <button style="margin-top: 5px;border-radius: 5px;color: rgb(207, 69, 187);" onclick="displayDate()">This time is?</button>
    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date(2023);
      }
    </script>
    <p id="demo"></p>
    <script src="script.js"></script>
  </body>
</html>
